<body>
    <div class="">
        <div class="inside">
            <div class="">
                <div class="container">
                    <div>
                        <h1 class="page-title">Register</h1>
                        <div class="">
                            <h6 class="success">Manage all your lottery efficently</h6>
                            <p>let's get you all your setup so you can verify your personal account and begin <br>
                                setting up your profile</p>
                        </div>
                        <div class="group row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="fname" class="">Firstname</label>
                                    <input type="text" id="firstname" name="firstname">
                                </div>
                                <div class="form-group">
                                    <label for="fname">Phone number</label>
                                    <input type="text" id="phonenumber" name="phonenumber">
                                </div>
                                <div class="form-group">
                                    <label for="lname">Password</label>
                                    <input type="text" id="password" name="password">
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="form-group">
                                    <label for="fname">Last name</label>
                                    <input type="text" id="lastname" name="lastname">
                                </div>
                                <div class="form-group">
                                    <label for="fname">Email</label>
                                    <input type="text" id="email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="lname">Confirm password</label>
                                    <input type="text" id="firm" name="firm">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="check">
                    <div class="box">
                        <input type="checkbox" name="signin" id="signin">
                        <div class="">
                            Yes,i want to recieve lottery display emails
                        </div>
                    </div>
                    <div class="box">
                        <input type="checkbox" name="for" id="for">
                        <div class="">I agree to the <span> Team, Privacy, Policy</span> and <span> Fees</span> </div>
                    </div>
                </div>

                <button class="btn btn-primary button" onclick="createAccount()">Create Account</button>
